<body>
  <script>

function compose(...funcs) {
  if (funcs.length === 0) {
    return arg => arg
  }
  if (funcs.length === 1) {
    return funcs[0]
  }
  return funcs.reduce(
    (rs, x) => {
      return (...args) => {
        return rs(x(...args))
      }
    }
  )
}
const add = num => num  + 10
const multiply = num => num * 2
const ff = num=> num *3

let foo = compose(add,multiply,ff)

console.log(foo(5))
  </script>
</body>
